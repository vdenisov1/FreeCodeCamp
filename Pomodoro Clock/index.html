<!DOCTYPE html>
<html>
	<head>
		<title>Pomodoro Clock</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Font Awesome Fonts -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Main CSS Styling -->
		<link rel="stylesheet" href="styles.css">
		<!-- jQuery Minified JS File -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Bootstrap JS File -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- jQuery Rotate Functionality -->
		<script src="https://raw.githubusercontent.com/wilq32/jqueryrotate/master/jQueryRotate.js"></script>
		<!-- Main Javascript File -->
		<script src="main.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Pomodoro Clock</a>
				</div>
			</div>
		</nav>

	<div class="container content">
		<div class="row">

			<div class="col-xs-12 col-md-4 col-md-push-4">
				<div class="row">
					<div class="col-xs-12" id="clock-title">
						<h1 class="text-center">Pomodoro Clock</h1>
					</div>

					<div class="col-xs-12">
						<div href="#" class="text-center" id="counter-display">
							<span class="fill"></span>
							<h1 id="break-message">Session</h1>
							<h1 id="counter">10</h1>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-6 col-md-4 col-md-pull-4 controls">
				<div class="text-center fix-right">
					<button class="btn btn-primary btn-sm custom-button" id="increase_break_length">+</button>
					<h4><span id="break_length">05</span> min</h4>
					<h4 class="text-center">Break</h4>
					<button class="btn btn-primary btn-sm custom-button" id="decrease_break_length">-</button>
				</div>
			</div>

			<div class="col-xs-6 col-md-4 controls">
				<div class="text-center fix-left">
					<button id="increase_session_length" class="btn btn-primary btn-sm custom-button">+</button>
					<h4><span id="session_length">10</span> min</h4>
					<h4 class="text-center">Session</h4>
					<button id="decrease_session_length" class="btn btn-primary btn-sm custom-button">-</button>
				</div>
			</div>

		</div>
	</div>

		<nav class="navbar navbar-fixed-bottom navbar-inverse text-center">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<footer class="text-white">All rights reserved.</footer>
					</div>
				</div>
			</div>
		</nav>
	</body>
</html>
