<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Font Awesome Fonts -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Main CSS Styling -->
		<link rel="stylesheet" href="styles.css">
		<!-- Google Font -->
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>		
		<!-- jQuery Minified JS File -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Bootstrap JS File -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- jQuery Rotate Functionality -->
		<script src="https://raw.githubusercontent.com/wilq32/jqueryrotate/master/jQueryRotate.js"></script>
		<!-- Main Javascript File -->
		<script src="main.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Tic Tac Toe</a>
				</div>
			</div>
		</nav>

		<div class="container content">
				<div class="pop-up">
					<div class="panel panel-default hidden" id="end-message">
						<div class="panel-heading text-center" id="game-heading">
						</div>
						<div class="panel-body">
							<p id="game-message"></p>
							<div class="btn btn-info" id="reset-game">Play Again!</div>
						</div>
					</div>

					<div class="panel panel-default" id="begin-message">
						<div class="panel-heading text-center">
							Tic Tac Toe
						</div>
						<div class="panel-body">
							<p>Please choose X's or O's.</p>
							<div class="selection">
								<div class="btn btn-info" id="X">X</div>
								<div class="btn btn-info" id="O">O</div>
							</div>
						</div>
					</div>

					<div class="hidden user-selection"></div>
					<div class="hidden comp-selection"></div>
					<div class="hidden turn">user</div>
					<div class="winner hidden"></div>
				</div>

				<div class="text-center game">
					<div class="game-row">
						<div class="game-cell corner empty h-0 v-0 d-0" id="1"></div>
						<div class="game-cell edge empty  h-0 v-1" id="2"></div>
						<div class="game-cell corner empty h-0 v-2 d-1" id="3"></div>
					</div>
					<div class="game-row">
						<div class="game-cell edge empty h-1 v-0" id="4"></div>
						<div class="game-cell center empty h-1 v-1 d-0 d-1" id="5"></div>
						<div class="game-cell edge empty h-1 v-2" id="6"></div>
					</div>
					<div class="game-row">
						<div class="game-cell corner empty h-2 v-0 d-1" id="7"></div>
						<div class="game-cell edge empty h-2 v-1" id="8"></div>
						<div class="game-cell corner empty h-2 v-2 d-0" id="9"></div>
					</div>
				</div>
		</div>

		<nav class="navbar navbar-fixed-bottom navbar-inverse text-center">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<footer class="text-white">All rights reserved.</footer>
					</div>
				</div>
			</div>
		</nav>
	</body>
</html>
