<!DOCTYPE html>
<html>
	<head>
		<title>Simon</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Font Awesome Fonts -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Main CSS Styling -->
		<link rel="stylesheet" href="styles.css">
		<!-- Google Font -->
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,900' rel='stylesheet' type='text/css'>		
		<!-- jQuery Minified JS File -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Bootstrap JS File -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- jQuery Rotate Functionality -->
		<script src="https://raw.githubusercontent.com/wilq32/jqueryrotate/master/jQueryRotate.js"></script>
		<!-- Main Javascript File -->
		<script src="main.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Simon</a>
				</div>
			</div>
		</nav>

		<div class="container content">

				<div class="pop-up hidden">
					<div class="panel panel-default" id="end-message">
						<div class="panel-heading text-center" id="game-heading">Congratulations!</div>
						<div class="panel-body">
							<p id="game-message">Congratulations you won!</p>
							<div class="btn btn-info" id="reset-game">Play Again!</div>
						</div>
					</div>
				</div>
				
				<div class="outer">
					<div class="game-button" id="button-1"></div>
					<div class="game-button" id="button-2"></div>
					<div class="game-button" id="button-3"></div>
					<div class="game-button" id="button-4"></div>
					<div id="controls">
						<div class="light off"></div>
						<p class="title">Simon<span class="reg">&reg;</span></p>
						<div id="game-buttons">
							<div class="text-center" id="count">
								<div id="display"><span class="timer"></span></div>
								<div class="subtitle">COUNT</div>
							</div>

							<div class="text-center" id="start-section">
								<div class="button start"></div>
								<div class="subtitle">START</div>
							</div>
							
							<div class="text-center" id="strict-section">
								<div class="button strict" id="strict"></div>
								<div class="subtitle">STRICT</div>
							</div>
						</div>
						<div id="power">
							<div id="off">OFF</div>
							<div class="switch switchable off">
								<div class="switcher"></div>
							</div>
							<div id="on">ON</div>
						</div>
					</div>
				</div>
		</div>

		<nav class="navbar navbar-fixed-bottom navbar-inverse text-center">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<footer class="text-white">All rights reserved.</footer>
					</div>
				</div>
			</div>
		</nav>
	</body>
</html>
